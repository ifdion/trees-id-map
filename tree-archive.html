<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Archive Map</title>

	<link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>
<body>

	<div id="trees-id-map" class="" data-source="" data-map-type="archive-tree" data-nohp="0811101272" style="height:600px; background:teal;" data-tree-page="http://v3.twitgreen.com/tree-view-new/[lot]/[offset]"></div>
	
	<script type="text/javascript" src="js/vendors.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>
	<script type="text/javascript" src="js/trees-id-map.js"></script>
	<script type="text/javascript">
		console.log('start archive tree');

		var mapObject = document.getElementById('trees-id-map');

		var APIurl = 'http://api.trees.id/?object=tree&per_page='+treePerPage+'&callback=callback';
		var queryParameter = [];

		var treePage = mapObject.getAttribute('data-tree-page');

		archiveParameter.forEach(function(item, i){
			var parameterValue = mapObject.getAttribute('data-'+item);
			if (parameterValue) {
				queryParameter[item] = parameterValue;
				APIurl = APIurl + '&' + item + '=' + parameterValue;
			}
		});

		archiveMapTree(APIurl,treeCoordinate,treeData,1,treePage);
	</script>
</body>
</html>
